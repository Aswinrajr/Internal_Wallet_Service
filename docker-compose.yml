version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: wallet_mongo
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: test $$(echo "rs.initiate().ok || rs.status().ok" | mongo --quiet) || echo "rs.initiate()" | mongo --quiet
      interval: 10s
      start_period: 30s

  server:
    build: ./server
    container_name: wallet_server
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/wallet_db
      - DB_NAME=wallet_db
    command: sh -c "npm run seed && npm start"

  client:
    build: ./client
    container_name: wallet_client
    depends_on:
      - server
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api

volumes:
  mongo_data:
